{% extends 'layout/layout.html' %}

{% block title %}Добавление лексеммы{{ title }}{% endblock %}

{% block content_main %}
    <div class="create_table">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label_tag }}  {{ field }} <span class="errorlist">{{ field.errors }}</span>
            {% endfor %}
            <button class="btn btn-success" type="submit">Добавить лексемму</button>
        </form>
    </div>
{% endblock %}
